<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora Code - Contatos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-page">
        <!-- Advanced Background with Multiple Gradients and Effects -->
        <div class="bg-layer-1"></div>
        <div class="bg-layer-2"></div>
        <div class="bg-layer-3"></div>
        
        <!-- Animated Background Elements -->
        <div class="animated-bg">
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
            <div class="floating-circle circle-3"></div>
        </div>

        <!-- Grid Pattern Overlay -->
        <div class="grid-pattern"></div>

        <!-- Floating Code Symbols -->
        <div class="floating-code">
            <div class="code-symbol code-1">&lt;</div>
            <div class="code-symbol code-2">/&gt;</div>
            <div class="code-symbol code-3">{</div>
            <div class="code-symbol code-4">}</div>
            <div class="code-symbol code-5">;</div>
            <div class="code-symbol code-6">=</div>
        </div>

        <div class="content-container">
            <div class="contact-wrapper">
                <!-- Enhanced Logo Section -->
                <div class="logo-section">
                    <div class="logo-container">
                        <div class="logo-glow"></div>
                        <div class="logo-box">
                            <div class="logo-text">&lt;/&gt;</div>
                        </div>
                        <!-- Sparkle Effects -->
                        <div class="sparkle sparkle-1">✨</div>
                        <div class="sparkle sparkle-2">⚡</div>
                    </div>
                    
                    <h1 class="main-title">Explora Code</h1>
                    <p class="subtitle">Entre em contato conosco</p>
                    <div class="title-underline"></div>
                </div>

                <!-- Enhanced Contact Cards -->
                <div class="contact-cards">
                    <div class="contact-card whatsapp-card">
                        <a href="https://wa.me/5549988960558" target="_blank" rel="noopener noreferrer" class="card-link">
                            <div class="card-bg-effect"></div>
                            <div class="card-top-line"></div>
                            <div class="card-content">
                                <div class="card-left">
                                    <div class="icon-container">
                                        <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                            <circle cx="12" cy="11" r="1"/>
                                            <path d="M11 17a1 1 0 0 1-.78-.37l-4-5a1 1 0 0 1 0-1.26l4-5A1 1 0 0 1 12 6h9a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1z"/>
                                        </svg>
                                    </div>
                                    <div class="card-text">
                                        <h3 class="card-title">WhatsApp</h3>
                                        <p class="card-description">Fale conosco diretamente</p>
                                    </div>
                                </div>
                                <div class="card-arrow">→</div>
                            </div>
                        </a>
                    </div>

                    <div class="contact-card email-card">
                        <a href="mailto:explorarcode@gmail.com" class="card-link">
                            <div class="card-bg-effect"></div>
                            <div class="card-top-line"></div>
                            <div class="card-content">
                                <div class="card-left">
                                    <div class="icon-container">
                                        <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                            <polyline points="22,6 12,13 2,6"/>
                                        </svg>
                                    </div>
                                    <div class="card-text">
                                        <h3 class="card-title">Email</h3>
                                        <p class="card-description">explorarcode@gmail.com</p>
                                    </div>
                                </div>
                                <div class="card-arrow">→</div>
                            </div>
                        </a>
                    </div>

                    <div class="contact-card site-card">
                        <a href="site.html" class="card-link">
                            <div class="card-bg-effect"></div>
                            <div class="card-top-line"></div>
                            <div class="card-content">
                                <div class="card-left">
                                    <div class="icon-container">
                                        <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <circle cx="12" cy="12" r="10"/>
                                            <line x1="2" y1="12" x2="22" y2="12"/>
                                            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                                        </svg>
                                    </div>
                                    <div class="card-text">
                                        <h3 class="card-title">Site Completo</h3>
                                        <p class="card-description">Conheça todos os nossos cursos</p>
                                    </div>
                                </div>
                                <div class="card-arrow">→</div>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Enhanced Footer -->
                <div class="contact-footer">
                    <div class="footer-badge">
                        <svg class="footer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16,18 22,12 16,6"/>
                            <polyline points="8,6 2,12 8,18"/>
                        </svg>
                        <p class="footer-text">Transformando vidas através da programação</p>
                        <svg class="footer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16,18 22,12 16,6"/>
                            <polyline points="8,6 2,12 8,18"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
